<VirtualHost *:80>
  ServerName aquaai.local
  ServerAlias aquaai
  DocumentRoot /var/www/aquaai
  <FilesMatch ".php$">
  SetHandler "proxy:unix:/var/run/php/php8.2-fpm.sock|fcgi://aquaai.local/"
  </FilesMatch>
  Errorlog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>